<div class="tabs-wrap">
  <button *ngFor="let tab of tabs; let i=index" (click)="activateTab(i)" [ngClass]="{'active': tab.active}">
    {{tab.title}}
  </button>
</div>

<div class="table-wrap">
  <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-material" [columnDefs]="columnDefs"
    [rowData]="tableData" [animateRows]="true"></ag-grid-angular>
</div>
